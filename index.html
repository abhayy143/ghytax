<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guwahati Tax Check</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>body { font-family: 'Inter', sans-serif; }</style>
</head>
<body class="bg-slate-50 flex items-center justify-center min-h-screen p-4">

    <div class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-md border border-slate-100">
        <div class="text-center mb-8">
            <div class="inline-flex items-center justify-center w-12 h-12 rounded-full bg-blue-100 text-blue-600 mb-3">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path></svg>
            </div>
            <h1 class="text-2xl font-bold text-slate-800">GMC Tax Auditor</h1>
            <p class="text-slate-500 text-sm">Check Property Tax dues instantly</p>
        </div>

        <div class="space-y-4">
            <div>
                <label class="block text-xs font-semibold text-slate-500 uppercase tracking-wider mb-1">Holding Number</label>
                <input type="text" id="holdingId" placeholder="e.g. 11153122" 
                    class="w-full px-4 py-3 border border-slate-200 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition-all text-slate-700 font-mono">
            </div>
            
            <button onclick="checkTax()" id="btn"
                class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 rounded-lg transition-all shadow-lg shadow-blue-200 active:scale-[0.98]">
                Check Now
            </button>
        </div>

        <div id="loader" class="hidden mt-8 text-center">
            <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-600 mx-auto mb-3"></div>
            <p class="text-sm text-slate-500">Connecting to GMC Server...</p>
            <p class="text-xs text-slate-400 mt-1">(First search takes ~30s)</p>
        </div>

        <div id="result" class="hidden mt-6 bg-slate-50 border border-slate-200 rounded-xl p-5 relative overflow-hidden">
            <div class="absolute top-0 right-0 bg-green-100 text-green-700 text-[10px] font-bold px-2 py-1 rounded-bl-lg">VERIFIED</div>
            
            <h3 class="font-bold text-lg text-slate-800" id="owner">Owner Name</h3>
            <p class="text-xs text-slate-500 mb-4" id="year">FY 2025-26</p>
            
            <div class="space-y-3 text-sm">
                <div class="flex justify-between border-b border-slate-200 pb-2 border-dashed">
                    <span class="text-slate-500">Total Demand</span>
                    <span class="font-medium text-slate-700" id="demand">₹0.00</span>
                </div>
                <div class="flex justify-between border-b border-slate-200 pb-2 border-dashed">
                    <span class="text-slate-500">Arrears/Penalty</span>
                    <span class="font-medium text-red-500" id="arrear">₹0.00</span>
                </div>
                <div class="flex justify-between pt-1">
                    <span class="font-bold text-slate-800">Final Payable</span>
                    <span class="font-bold text-xl text-blue-600" id="payable">₹0.00</span>
                </div>
            </div>
        </div>

        <div id="error" class="hidden mt-4 p-3 bg-red-50 text-red-600 rounded-lg text-sm text-center border border-red-100"></div>
    </div>

    <script>
        const formatMoney = (val) => {
            if (!val || val === ".0" || val === "0") return "0.00";
            return parseFloat(val).toFixed(2);
        };

        async function checkTax() {
            const id = document.getElementById('holdingId').value.trim();
            if(!id) return alert("Please enter a number");

            document.getElementById('loader').classList.remove('hidden');
            document.getElementById('result').classList.add('hidden');
            document.getElementById('error').classList.add('hidden');
            document.getElementById('btn').disabled = true;
            document.getElementById('btn').innerText = "Analyzing...";

            try {
                const apiUrl = `https://ghy-connect-api.onrender.com/verify-gmc?id=${id}`;
                
                const res = await fetch(apiUrl);
                const json = await res.json();

                if(json.success) {
                    const data = json.data;
                    document.getElementById('owner').innerText = data.ownerName;
                    document.getElementById('year').innerText = "FY " + data.financialYear;
                    
                    document.getElementById('demand').innerText = "₹" + formatMoney(data.totalDemand);
                    
                    const totalArrear = parseFloat(data.arrear || 0) + parseFloat(data.penalty || 0);
                    document.getElementById('arrear').innerText = "₹" + formatMoney(totalArrear);
                    
                    document.getElementById('payable').innerText = "₹" + formatMoney(data.finalPayable);
                    
                    document.getElementById('result').classList.remove('hidden');
                } else {
                    throw new Error(json.error || "Holding Number not found");
                }
            } catch (err) {
                document.getElementById('error').innerText = err.message;
                document.getElementById('error').classList.remove('hidden');
            } finally {
                document.getElementById('loader').classList.add('hidden');
                document.getElementById('btn').disabled = false;
                document.getElementById('btn').innerText = "Check Now";
            }
        }
    </script>
</body>
</html>
